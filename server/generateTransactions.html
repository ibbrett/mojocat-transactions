const randomCount = 999;

const transactions = [];
for ( let i = 0; i < randomCount; i++ ) {

  const randomIndex = Math.floor(Math.random() * merchants.length);
  const merchant = merchants[randomIndex];
  // transactions.push(merchant);

  const randomDebitCredit = Math.floor(Math.random() * 10); // 0-9
  const randomDollar = Math.floor(Math.random() * 500);
  const randomCents = Math.floor(Math.random() * 100);
  const float = Number.parseFloat(randomDollar + "." + randomCents.toString().padStart(2, "0"));
  let debit = null;
  let credit = null;

  if( randomDebitCredit <= 7 ){
    debit = float;
  } else {
    credit = float;
  }

  const randomMonth = Math.floor(Math.random() * 12) + 1;
  const randomDay = Math.floor(Math.random() * 28) + 1;

  let year = "2023";
  if(randomMonth === 1 && randomDay <= 10 )
    year = "2024";


  transactions.push(
    {
      "transactionDate": year+"-"+randomMonth.toString().padStart(2, "0")+"-"+randomDay.toString().padStart(2, "0"),
      "description": merchant.name,
      "category": merchant.category,
      "debit": debit,
      "credit": credit,
      "id": (i+1),
      "merchantStreetAddress": merchant.street,
      "merchantCity": merchant.city,
      "merchantState": merchant.state,
      "currency": merchant.currency
    },
  );

}
document.getElementById('ta').innerText = JSON.stringify(transactions,null,2);
